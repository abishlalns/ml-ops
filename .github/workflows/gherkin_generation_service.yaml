name: ci

on:
  push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Testing Gherkin generation service
        run: |
          # installing the requirements file
          cd prototypes/gherkin_generation_service
          pip install -r requirements.txt

          # analyzing the python code
          black main.py
          black main_test.py
          flake8 main.py
          flake8 main_test.py

          # automated testing the python file
          pytest main_test.py
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gherkin-generation-service:latest